services:
  mysql:
    image: mysql:8.0
    container_name: endpoint_monitoring_db
    command: --init-file '/var/lib/db_init.sql'
    ports:
      - 3306:3306
    volumes:
      - my_sql_volume:/var/lib/mysql
      - ./../db/db_init.sql:/var/lib/db_init.sql
    environment:
      MYSQL_ROOT_PASSWORD: '***'
  webservice:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: endpoint_monitoring_service
    ports:
      - "8080:8080"
      
volumes:
  my_sql_volume:
    driver: local
    driver_opts:
       o: bind
       type: none
       device: 'C:\MySql'